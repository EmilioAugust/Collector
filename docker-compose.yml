version: '3.8'

services:
  db:
    image: postgres:15
    container_name: collector-postgres
    environment:
      # ЯВНО задаем все переменные, не используем env_file
      POSTGRES_DB: Collector
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: iowa88
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: collector-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:iowa88@db:5432/Collector"
      CORS_ORIGINS: "http://localhost:3000,http://frontend:80"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collector-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: